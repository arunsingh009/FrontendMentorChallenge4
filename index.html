<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    
  </style> -->
</head>
<body>

  <main>
    <div class="card">
      <div class="text">
        <div class="altText">
        <div class="head">
          <h1>Get <span class="ins"> insights </span>that help your business grow.</h1>
        </div>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stat">
            <div class="s1">
              <h1>10k+</h1>
              <p>Companies</p>
            </div>
            <div class="s2">
              <h1>314</h1>
              <p>templates</p>
            </div>
            <div class="s3">
              <h1>12M+</h1>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/arunsingh009">Arun Kumar Singh</a>.
  </div>
</footer>
</body>
</html>
